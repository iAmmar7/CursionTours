<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="stylesheet" href="sass/normalize.css" />
    <title>Cursion</title>
    <script src="https://kit.fontawesome.com/ff3dc36949.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <!-- ========== Navbar =========== -->
    <header>
      <div class="navbar">
        <img class="logo" src="images/Netflix.png" alt="Netflix Logo" />
        <ul class="navbar-items">
          <li><a href="#">Home</a></li>
          <li class="service-container">
            <a href="#">Services</a>
            <div class="service-select">
              <ul>
                <li><a href="#">Service A</a></li>
                <li><a href="#">Service B</a></li>
                <li><a href="#">Service C</a></li>
                <li><a href="#">Service D</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">Branches</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
          <div class="social-items">
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </div>
          <li class="item-hamburger"><i class="fas fa-bars"></i></li>
        </ul>

        <!-- Mobile Navbar Items -->
        <div class="mobile-container">
          <div class="mobile-nav">
            <div class="mobile-nav-items">
              <li><a href="#">Home</a></li>
              <div class="mobile-service-container">
                <div class="mobile-service-tag">
                  <a href="#">Services</a>
                  <i class="fas fa-caret-down"></i>
                </div>
                <div class="mobile-service-select">
                  <li><a href="#">Service 1</a></li>
                  <li><a href="#">Service 2</a></li>
                  <li><a href="#">Service 3</a></li>
                  <li><a href="#">Service 4</a></li>
                </div>
              </div>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Home</a></li>
            </div>
            <div class="social-mob-items">
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </li>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- ========== Banner =========== -->
    <div class="banner">
      <div class="banner-background">
        <img
          src="https://images.unsplash.com/photo-1546614409-810f10108b74?ixlib=rb-1.2.1&auto=format&fit=crop&w=1491&q=80"
          alt="Banner"
        />
      </div>

      <div class="banner-tag">
        <h1><span>Exploring</span><span>the world</span></h1>
      </div>

      <!-- <div class="banner-category">
        <div class="banner-category-images">
          <div class="banner-category-img1"></div>
          <div class="banner-category-img2"></div>
          <div class="banner-category-img3"></div>
          <div class="banner-category-img4"></div>
        </div>
      </div> -->
    </div>
  </body>
</html>
